<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>TikTakToe</title>
</head>
<body class='body'>
    <div class='container'>
        <h1>Tik-Tak-Toe :O</h1>
        <table class='game-table'>
            <tr class='game-table-row'>
                <td onclick='setImage("first")' id='first' class='game-table-column'></td>
                <td onclick='setImage("second")' id='second' class='game-table-column'></td>
                <td onclick='setImage("third")' id='third' class='game-table-column'></td>
            </tr>
            <tr class='game-table-row'>
                <td onclick='setImage("fourth")' id='fourth' class='game-table-column'></td>
                <td onclick='setImage("fifth")' id='fifth' class='game-table-column'></td>
                <td onclick='setImage("sixth")' id='sixth' class='game-table-column'></td>
            </tr>
            <tr class='game-table-row'>
                <td onclick='setImage("seventh")' id='seventh' class='game-table-column'></td>
                <td onclick='setImage("eight")' id='eight' class='game-table-column'></td>
                <td onclick='setImage("ninth")' id='ninth' class='game-table-column'></td>
            </tr>
        </table>
        <button onclick="resetGame()" class='reset-button'>Play again!</button>
    </div>
    <script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
